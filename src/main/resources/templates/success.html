<!DOCTYPE html>
<!--thymeleaf 语法使用-->
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>success</title>
</head>
<body>
<h1>success</h1>
<!--将div中的文本设置值-->
<div th:text="${hello}">这是现实</div>
<div th:utext="${hello}"/>
<hr/>
<!--每次遍历都会生成当前标签-->
<h4 th:text="${user}" th:each ="user:${users}"/>
<h4>
    <hr/>
    <span th:each ="user:${users}">
        [[${user}]]
    </span>
</h4>
</body>
</html>
